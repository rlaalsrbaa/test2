<!doctype html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>메가쇼핑몰</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'common.css' %}">
    <script defer src="{% static 'common.js' %}"></script>
</head>
<body>
<a href="{% url 'products:list'%}" class="btn btn-light">메인화면</a>
<a href="{% url 'accounts:signup'%}" class="btn btn-light">회원가입</a>
<div class="t-bg-red-500">test</div>
{% if user.is_authenticated %}
<a href="{% url 'accounts:logout' %}" class="btn btn-light">{{ user.username }} (로그아웃)</a>
{% else %}
<a href="{% url 'accounts:signin'%}" class="btn btn-light">로그인</a>
{% endif %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-{{ message.tags }}">
    {{ message }}
</div>
{% endfor %}
{% endif %}

{% block content %}
{% endblock %}

</body>
</html>
